name: 'Gen Visual'
description: 'Generate wireframes and concept images from GitHub issue mentions'
author: 'hosshan'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  ai-provider:
    description: 'AI provider to use (gemini, openai)'
    required: false
    default: 'gemini'
  ai-api-key:
    description: 'API key for the AI provider'
    required: true
  model-name:
    description: 'Model name to use (e.g., gemini-3-pro-image-preview)'
    required: false
    default: 'gemini-3-pro-image-preview'
  gcs-project-id:
    description: 'Google Cloud Storage project ID'
    required: true
  gcs-bucket-name:
    description: 'Google Cloud Storage bucket name'
    required: true
  gcs-service-account-key:
    description: 'Google Cloud Storage service account key (JSON string)'
    required: true
  gcs-signed-url-expiry:
    description: 'Signed URL expiry in seconds (default: 2592000 = 30 days)'
    required: false
    default: '2592000'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'image'
  color: 'purple'
