name: 'Gen Visual'
description: 'Generate wireframes and concept images from GitHub issue mentions'
author: 'hosshan'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  ai-provider:
    description: 'AI provider to use (gemini, openai)'
    required: false
    default: 'gemini'
  ai-api-key:
    description: 'API key for the AI provider'
    required: true
  model-name:
    description: 'Model name to use (e.g., gemini-pro-vision)'
    required: false
    default: 'gemini-pro-vision'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'image'
  color: 'purple'
